name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    name: Build Tauri App (macOS)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Task
        run: brew install go-task

      - name: Install dependencies
        run: bun install

      - name: Build frontend (WASM + TypeScript)
        run: task default

      - name: Generate release notes
        run: |
          VERSION=${{ github.ref_name }}
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s" --no-merges | grep -v "^- chore: bump version" || echo "")
          else
            CHANGELOG=$(git log ${VERSION} --pretty=format:"- %s" --no-merges | grep -v "^- chore: bump version" | head -20 || echo "")
          fi
          
          # Default if empty
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Minor improvements and bug fixes"
          fi
          
          # Write release notes
          cat > /tmp/release-notes.md << EOF
          ## Hangul Typing ${VERSION}

          Learn Korean typing by playing. Break levels. Master Hangul.

          ### Downloads
          - **macOS (Apple Silicon)**: \`Hangul.Typing_*.dmg\`

          ### Changes
          ${CHANGELOG}
          EOF

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Hangul Typing ${{ github.ref_name }}"
          releaseBodyPath: /tmp/release-notes.md
          releaseDraft: false
          prerelease: false
