name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    name: Build Tauri App (macOS)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install dependencies
        run: bun install

      - name: Build frontend (WASM + TypeScript)
        run: task default

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Hangul Typing ${{ github.ref_name }}"
          releaseBody: |
            ## Hangul Typing ${{ github.ref_name }}

            Learn Korean typing by playing. Break levels. Master Hangul.

            ### Downloads
            - **macOS (Apple Silicon)**: `Hangul.Typing_*.dmg`

            ### What's New
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
